{% extends "base.html" %}
{% block head %}
        <title>Mirage - {{ post.title }} </title>
{% endblock head %}

{% block content %}
    <div class="container">
        <article class="media content-section">
            <div class="media-body">
                <h2>{{ post.title }}</h2>
                <div class="article-metadata">
                    <a class="mr-2" href="/user/{{ post.author.id }}">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                </div>
                <p class="article-content">{{ post.body }}</p>
            </div>
        </article>
    </div>
{% endblock content %}
